<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Crystal Collector</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="container" style="width: 420px">
		<div class="row">
			<div class="col border rounded">
				<div class="row vertical-align">
					<div id="crystal-buttons" class="col-12 text-center pt-2"></div>
				</div>
				<div id="txt-headers" class="row px-2">
					<div class="col-2 text-center"><span><small>score</small></span></div>
					<div class="col-8 text-center"><span><small>collection</small></span></div>
					<div class="col-2 text-center"><span><small>point</small></span></div>
				</div>
				<div class="row px-2 pb-2">
					<div id="player" class="col-2 border rounded-left border-right-0"></div>
					<div id="collection" class="col-8 border pt-2"></div>
					<div id="point" class="col-2 border rounded-right border-left-0"></div>
				</div>				
			</div>
		</div>
	</div>
		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
